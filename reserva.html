<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reserva.css">
</head>
<body>
    <header></header>
    <main>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">

            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">

            <label for="telefone">Tel</label>
            <input type="number" name="telefone" id="telefone">

            <label for="cpf">CPF</label>
            <input type="number" name="cpf" id="cpf">

            <label for="dtIn">Data de entrada</label>
            <input type="date" name="dtIn" id="dtIn">

            <label for="dtOut">Data de saída</label>
            <input type="date" name="dtOut" id="dtOut">

            <label for="numHost">Nº de hóspedes</label>
            <input type="number" name="numHost" id="numHost">

            <input type="submit" name="submit" id="btn" value="Finalizar Reserva">
        </form>
    </main>
    <footer></footer>
</body>
</html>
